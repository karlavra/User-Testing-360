<!DOCTYPE html>
<html>
	<head>
	  	<meta charset="utf-8">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<title>Contac</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" type="text/css" href="css/animate.css">
	  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	  	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	  	<link rel="stylesheet" type="text/css" href="css/icomoon.css">
	  	<link rel="stylesheet" type="text/css" href="css/main.css">
	  	<link rel="stylesheet" type="text/css" href="css/queries.css">
	</head>
<body>
 	<section class="banner">
 		<div class="opaco contac">
 			<div class=" container formulario">
 				<div class="row">
 					<h3>Formulario User Testing 360</h3>
	 			</div>
	 			<form>
		 			<div class="row">
		 				<div class="col-md-4">
		 					<p><strong>Nombre <span class="red">*</span></strong></p>
		 				</div>
		 				<div class="col-md-8">	
		 					<input type="text" name="Nombre"></input>
		 				</div>	
		 			</div>
		 			<div class="row">
		 				<div class="col-md-4">
		 					<p><strong>Email <span class="red">*</span></strong></p>
		 				</div>
		 				<div class="col-md-8">	
		 					<input type="text" name="Email"></input>
		 				</div>
		 			</div>
		 			<div class="row">
		 				<div class="col-md-4">
		 					<p><strong>Dejame tu URL <span class="red">*</span></strong></p>
		 				</div>
		 				<div class="col-md-8">	
		 					<textarea name="url" rows="3" cols="40"></textarea>
		 				</div>
		 			</div>
		 			<div class="row">	
		 				<div class="col-md-8 col-md-offset-4">
			 					<input class="btn btn-default enviar" type="submit" value="Enviar Email"></input>
			 					<input class="input-final"type="text" name=""></input>
		 				</div>
	 			</form>	
	 			<div class="row">
	 				<p class="ultimo">Powered by <a href="#">Equipo Laboradoria</a></p>
	 				<a class="report"href="#">Report abuse</a>
	 			</div>	
 			</div>
 		</div>
 	</section>
</body>
</html>
